        // Helper function to get a random emoji based on weighted probabilities
        function getWeightedRandomEmoji() {
            // Calculate total weight
            let totalWeight = 0;
            for (const emoji in WEIGHTS) {
                totalWeight += WEIGHTS[emoji];
            }
            
            // Get a random number between 0 and totalWeight
            const random = Math.random() * totalWeight;
            
            // Find the emoji that corresponds to this random number
            let runningTotal = 0;
            for (const emoji in WEIGHTS) {
                runningTotal += WEIGHTS[emoji];
                if (random <= runningTotal) {
                    return emoji;
                }
            }
            
            // Fallback - ensure we always return a valid emoji
            console.log('Fallback emoji selection');
            return emojis[Math.floor(Math.random() * emojis.length)];
        }

                const existingNotice = leaderboardList.parentNode.querySelector('.local-mode-notice');
                if (!existingNotice) {
                    const notice = document.createElement('div');
                    notice.className = 'local-mode-notice';
                    notice.textContent = 'Playing in local mode. Deploy to Netlify for online leaderboard!';
                    leaderboardList.parentNode.appendChild(notice);
                }
                
                return;
            }
            
            // Fetch leaderboard data from server using Netlify function endpoint
            const apiUrl = '/.netlify/functions/leaderboard';
            console.log('Fetching leaderboard from Netlify function at:', apiUrl);
            
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to fetch leaderboard: ${response.status}`);
                    }
                    return response.json();
                })
                .then(scores => {
                    console.log('Leaderboard data received:', scores);
                    displayLeaderboard(scores);
                })
                .catch(error => {
                    console.error('Error fetching leaderboard:', error);
                    leaderboardList.innerHTML = `<li>Error loading leaderboard: ${error.message}</li>`;
                    
                    // Fall back to local data on error
                    const defaultData = [
                        { name: "Scroggy", emoji: "üßô‚Äç‚ôÇÔ∏è", highScore: 1000000000 },
                        { name: "WizardKing", emoji: "üßù‚Äç‚ôÇÔ∏è", highScore: 500000 },
                        { name: "LuckyCharm", emoji: "üßö‚Äç‚ôÄÔ∏è", highScore: 250000 }
                    ];
                    
                    if (playerName && legitimateMoney > 0) {
                        defaultData.push({
                            name: playerName,
                            emoji: playerEmoji,
                            highScore: legitimateMoney
                        });
                    }
                    
                    const topScores = defaultData
                        .sort((a, b) => b.highScore - a.highScore)
                        .slice(0, 20);
                    
                    displayLeaderboard(topScores);
                    
                    // Add error notice
                    const existingNotice = leaderboardList.parentNode.querySelector('.local-mode-notice');
                    if (!existingNotice) {
                        const notice = document.createElement('div');
                        notice.className = 'local-mode-notice';
                        notice.textContent = 'Could not connect to leaderboard server. Showing local data.';
                        leaderboardList.parentNode.appendChild(notice);
                    }
                });
        }

        // Helper function to display leaderboard data - THIS WAS MISSING
        function displayLeaderboard(scores) {
            const leaderboardList = document.getElementById('leaderboardList');
            if (!leaderboardList) return;
            
            let html = '';
            scores.forEach((score, index) => {
                const isCurrentPlayer = playerName && score.name === playerName;
                const rank = index + 1;
                const trophy = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : '';
                
                html += `
                    <li class="leaderboard-item rank-${rank} ${isCurrentPlayer ? 'current-player' : ''}">
                        <div class="player-info">
                            ${trophy ? `<span class="trophy">${trophy}</span>` : ''}
                            <span class="player-emoji">${score.emoji || 'üé≤'}</span>
                            ${score.name}
                        </div>
                        <div class="player-score">${score.highScore.toLocaleString()}</div>
                    </li>
                `;
            });
            
            leaderboardList.innerHTML = html;
        }

        // Add a debug function to help diagnose emoji issues
        function debugEmoji(emoji) {
            if (!emoji) return 'undefined';
            return {
                value: emoji,
                length: emoji.length,
                codePoint: emoji.codePointAt(0),
                hexCode: emoji.codePointAt(0).toString(16)
            };
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
        });
    </script>
